<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="d1">
    <h1>Novo usuário</h1>
    <form>

        <label for="name" title="name">Nome:</label>
        <input type="text" name="pname" id="sname" placeholder="Informe seu nome""> <br>
        

        <label for=" pc" title="Senha">CPF:</label>
        <input type="text" name="scp" id="pcf" placeholder="Informe seu CPF">

        <hr />
        <label for="pnome" title="nome">Endereço:</label>
        <input type="text" name="nome" id="pnome" placeholder="Informe seu endereço">

        <label for="mail" title="mail">E-mail:</label>
        <input type="text" name="smail" id="pmail" placeholder="Informe seu E-mail">

        <label for="pass" title="pass">Senha:</label>
        <input type="password" name="spass" id="ppass" placeholder="Informe sua senha">

        <br><br>


        Nível: <select name="level">
            <option value="----"> ----
            <option value="house"> Casa
            <option value="musica"> Apartamento
            <option value="cinema"> Sítio
        </select>


        Status: <select name="Stats">
            <option value="----"> ----
            <option value="Act"> Ativo
            <option value="Inat"> Inativo
        </select>

        <button class="enviar">
            Enviar
        </button>
        <button class="cancelar">
            Cancelar
        </button>
    </form>
    </div>
</body>

</html>
